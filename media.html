<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>body{background-color:rgb(0,0,0)}video{position:absolute;top:0px;right:0px;bottom:0px;left:0px;max-height:100%;max-width:100%;margin:auto}</style>
  </head>
  <body>
    <video controls autoplay muted>
      <source type="video/mp4" />
    </video>
    <script>let p ={};const v=document.querySelector('video');window.location.search.replace('?','').split('&').forEach(e =>{const [n,_v]=e.split('=');p[n]=_v;});document.querySelector('title').innerHTML=p.src.split('/').slice(-1)[0];document.querySelector('source').src=p.src;v.addEventListener('playing',() =>{v.muted=false;});</script>
  </body>
</html>
